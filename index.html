<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Molnar Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
    <main class="main">
        <div class="site-container">
            <section class="hero">
                <div>
                    <a href="/">
                        <h1>Paul Molnar</h1>
                        <h2>Art Commissions</h2>
                    </a>

                </div>
            </section>
            <section class="main-content">
                <p>Hello! I am an artist from Lindstrom, MN. I would
                    love to create a work of art for you or a loved one. Please enjoy my gallery of work. I look
                    forward to hearing from you soon. Thank you!
                </p>
                <div class="form">
                    <form name="contact" method="POST" data-netlify="true">
                        <input placeholder="name" type="text" name="name" />
                        <input placeholder="email" type="email" name="email" />
                        <textarea placeholder="talk to me" name="message"></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </section>
            <section class="grid">
                <a data-title="Portrait of Chrissy in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_2320.jpg"><img src="./assets/IMG_2320.jpg" alt="portrait of woman in oil"></a>
                <a data-title="Portrait of little girl in graphite" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_2736.JPG"><img src="./assets/IMG_2736.JPG"
                        alt="portrait of girl in graphite"></a>
                <a data-title="Portrait of dog in charcoal" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_1223.jpg"><img src="
                    ./assets/IMG_1223.jpg" alt=""></a>
                <a data-title="Portrait of dog in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_3597.jpg"><img src="./assets/IMG_3597.jpg" alt=""></a>
                <a data-title="Portrait of man in charcoal" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_2454.JPG"><img src="./assets/IMG_2454.JPG" alt=""></a>
                <a data-title="Portrait of artist's father in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_3655.jpg"><img src="./assets/IMG_3655.jpg" alt=""></a>
                <a data-title="Still life with bowl in oil" data-lightbox="gallery-item" class="grid-item"
                    href="/assets/IMG_1736.jpg"><img src="./assets/IMG_1736.jpg" alt=""></a>
                <a data-title="Still life with apples in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_2323.jpg"><img src="./assets/IMG_2323.jpg" alt=""></a>
                <a data-title="Still life with wheat in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_1903.jpg"><img src="./assets/IMG_1903.jpg" alt="still life"></a>
                <a data-title="Still life with bells in oil" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_2321.jpg"><img src="./assets/IMG_2321.jpg" alt=""></a>
                <a data-title="Commission of artist's friend with his dog Tank" data-lightbox="gallery-item"
                    class="grid-item" href="./assets/jesse_tank.jpg"><img src="
                            ./assets/jesse_tank.jpg" alt="chalkboard mural of sumo wrestlers"></a>
                <a data-title="Mural commission of sumo wrestlers" data-lightbox="gallery-item" class="grid-item"
                    href="./assets/IMG_1775.JPG"><img src="
                            ./assets/IMG_1775.JPG" alt="chalkboard mural of sumo wrestlers"></a>
            </section>
        </div>
    </main>
    <footer><a href="mailto:jpaulmolnar@gmail.com?subject=Email from jpaulmolnar.com">Contact Paul</a></footer>
    <script src="lightbox.js"></script>
</body>

</html>
